<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" >
  <link rel="style.css" href="style.css" >
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/rutikwankhade/SkyMate/master/icons/thunder.png" >
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <title>weather app</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <h3 class="title"> weather</h3>
  </nav>
  <div class="container">
   <div class="container-flex">
    
    <div class="weather-card mt-2">
    <div>
     <input type="text" placeholder="enter place" class="m-1 city-input pl-4 ">
     <button type="button" class=" btn-search m-1"> search</button>
    </div>
    <div class="lg-card m-2" data-aos="fade-up">
     <div d-flex flex-column>
      <img src="https://raw.githubusercontent.com/rutikwankhade/SkyMate/master/icons/011-cloud.png" class="weather-icon" height="50"  >
      <h4 class="weather">love day</h4>
      <h2 class="temp">0</h2>
      <p>celcious</p> 

      <div class="mb-2 m2">
       <p class="float-left place">place</p>
       <p class="float-rigth date"></p>
      </div>
     </div>
    </div>
    </div>
    <div class="d-flex flex-column">
      <div class="weather-data">
        <div class="all-cards" data-aos="fade-up" >
         <div class="sm-card">
         <img src="https://raw.githubusercontent.com/rutikwankhade/SkyMate/master/icons/sun.png" class="icon" height="50" >
         <p>max</p>
         <h5 class="max-temp value"></h5>
         </div>

         <div class="sm-card">
         <img src="https://raw.githubusercontent.com/rutikwankhade/SkyMate/master/icons/climate.png" class="icon" height="50">
         <p>min</p>
         <h5 class="min-temp value"></h5></strong>
         </div>
         <div class="sm-card">
          <img src="https://raw.githubusercontent.com/rutikwankhade/SkyMate/master/icons/water.png" class="icon" height="50">
          <p>humidity</p>
          <h5 class="humidity value"></h5>
         </div>

         <div class="sm-card">
        <img src="https://raw.githubusercontent.com/rutikwankhade/SkyMate/master/icons/017-wind.png" class="icon" height="50">
        <p>wind speed</p>
        <h5 class="wind-speed value"></h5>
         </div>

         <div class="sm-card">
        <img src="https://raw.githubusercontent.com/rutikwankhade/SkyMate/master/icons/indicator.png" class="icon" height="50">
        <p>pressure</p>
        <h5 class="pressure value"></h5>
         </div>
        </div>
      </div>
      <div class="tagline">
        <h3>get wather</h3>
        <h3 class="date">weather</h3>
      </div>
    </div>
   </div>
  </div>

  <footer class="bottom"> footer<a href="https://rutikw.now.sh"> me</a> </footer>

  
</body>
<script src="script.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>AOS.init();</script> 
</html>
